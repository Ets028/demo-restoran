<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - RestoLezat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100">

    <div class="min-h-screen flex">
        <aside class="w-64 bg-slate-900 text-white hidden md:block fixed h-full">
            <div class="p-6">
                <h1 class="text-2xl font-bold text-orange-500">AdminPanel</h1>
            </div>
            <nav class="mt-6 px-4 space-y-2">
                <a href="#" class="block py-2.5 px-4 rounded transition bg-slate-800 text-white">
                    Dashboard
                </a>
                <a href="#"
                    class="block py-2.5 px-4 rounded transition text-gray-400 hover:bg-slate-800 hover:text-white">
                    Manajemen Menu
                </a>
                <a href="#"
                    class="block py-2.5 px-4 rounded transition text-gray-400 hover:bg-slate-800 hover:text-white">
                    Reservasi <span class="bg-red-500 text-white text-xs px-2 py-0.5 rounded-full ml-2">3</span>
                </a>
                <a href="#"
                    class="block py-2.5 px-4 rounded transition text-gray-400 hover:bg-slate-800 hover:text-white">
                    Pengaturan
                </a>
            </nav>
            <div class="absolute bottom-0 w-full p-6">
                <button class="flex items-center text-gray-400 hover:text-white transition">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                        </path>
                    </svg>
                    Logout
                </button>
            </div>
        </aside>

        <main class="w-full md:ml-64 p-8">
            <div class="md:hidden flex justify-between items-center mb-6">
                <h1 class="text-xl font-bold text-slate-800">AdminPanel</h1>
                <button class="text-gray-600">Menu</button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
                    <div class="text-gray-500 text-sm mb-1">Total Menu</div>
                    <div class="text-3xl font-bold text-slate-800">24</div>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
                    <div class="text-gray-500 text-sm mb-1">Reservasi Pending</div>
                    <div class="text-3xl font-bold text-orange-500">3</div>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
                    <div class="text-gray-500 text-sm mb-1">Pengunjung Hari Ini</div>
                    <div class="text-3xl font-bold text-slate-800">12</div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
                <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
                    <h2 class="font-bold text-gray-800">Reservasi Terbaru</h2>
                    <button class="text-sm text-blue-600 hover:underline">Lihat Semua</button>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left text-sm text-gray-600">
                        <thead class="bg-gray-50 text-gray-800 font-semibold uppercase text-xs">
                            <tr>
                                <th class="px-6 py-3">Nama</th>
                                <th class="px-6 py-3">Tanggal & Jam</th>
                                <th class="px-6 py-3">Orang</th>
                                <th class="px-6 py-3">Status</th>
                                <th class="px-6 py-3">Aksi</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200">
                            <tr class="hover:bg-gray-50">
                                <td class="px-6 py-4 font-medium text-gray-900">Budi Santoso</td>
                                <td class="px-6 py-4">05 Des 2025, 19:00</td>
                                <td class="px-6 py-4">4</td>
                                <td class="px-6 py-4"><span
                                        class="bg-yellow-100 text-yellow-800 px-2 py-1 rounded-full text-xs font-semibold">Pending</span>
                                </td>
                                <td class="px-6 py-4">
                                    <button class="text-blue-600 hover:text-blue-900 mr-2">Setuju</button>
                                    <button class="text-red-600 hover:text-red-900">Tolak</button>
                                </td>
                            </tr>
                            <tr class="hover:bg-gray-50">
                                <td class="px-6 py-4 font-medium text-gray-900">Siti Aminah</td>
                                <td class="px-6 py-4">05 Des 2025, 20:00</td>
                                <td class="px-6 py-4">2</td>
                                <td class="px-6 py-4"><span
                                        class="bg-green-100 text-green-800 px-2 py-1 rounded-full text-xs font-semibold">Disetujui</span>
                                </td>
                                <td class="px-6 py-4">
                                    <span class="text-gray-400">-</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </main>
    </div>

</body>

</html>
